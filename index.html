<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/navbar-fixed.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Registration</title>
</head>

<body>
  <section class="contact-from pt-4">
    <div class="container">
                    
                    <div class="row mt-5">
                        <div class="col-md-7 mx-auto">
                          <div class="form-wrapper">
                            <div class="row">
                              <div class="col-md-12">
                              <center><h4>Registration form</h4></center>  
                              </div>
                            </div>
                            <form action="">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group ">
                                            <input type="text" class="form-control " placeholder="First name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control border-bottom" placeholder="Last name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control border-bottom" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
     
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
       <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option1">
        <label class="form-check-label" for="inlineRadio1">Female</label>
      </div>
                                        </div>
                                    </div>
                                  
                                  <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Phone number">
                                        </div>
                                    </div>
                                  
                                  <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="date" class="form-control ">
                                        </div>
                                   </div>
                                  
                                  <div class="col-md-12">
                                    <select name="countries" class="custom-select " id="exampleFormControlSelect1">
                                      <option>Select country</option>
                                      <option>Dhaka</option>
                                      <option>Rajshahi</option>
                                      <option>Khulna</option>
                                      <option>Rangpur</option>
                                      <option>Mymensing</option>
                                     
                                    </select>
                                  </div>
                                </div>
                                    
                            
          <div class="mt-3">
                <button type="button" class="btn btn-primary ">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
      
      </div>
      </section>


  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/navbar-fixed.js"></script>


</body>

</html>
